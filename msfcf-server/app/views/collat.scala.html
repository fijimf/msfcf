@()<!DOCTYPE html>
<html>
    <head>
        <title data-ng-bind="pageTitle"></title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))" />
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))" ></script>
        @*-- Add More CSS here -- *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        @*-- Header -- *@
        <header class="navbar navbar-inverse navbar-fixed-top basics-nav" >
            <div class="container" >
                <a href="#/" class="navbar-brand">Modelling Structured Product Cashflows</a>
                <div data-ng-switch-when="true">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span> {{user.name}}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                                <li>
                                    <a href="" data-ng-click="logout()">
                                        <span class="glyphicon glyphicon-off"></span> Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div data-ng-switch-when="false">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </header>
        @* -- Main Content -- *@
        <div class="container" style="margin-top:200px;">
            <div class="row">
        <div ng-app="">
            <p>Name: <input type="text" ng-model="name"></p>
            <p ng-bind="name"></p>
        </div>        @*-- Footer -- *@
            </div>
        </div>
        <footer data-ng-controller="FooterCtrl">
        </footer>
    </body>
</html>
